<!DOCTYPE html>
<html>
<head>
	<title>Trabajando Con Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.green {
			background-color: green;
		}
	</style>
</head>
<body>
<div class="container">
 	<div class="row">
 		<div class="col-md-4 col-xs-6 red">
 			<div class="row">
 			<div class="col-md-4 col-xs-3 green">1</div>
 			<div class="col-md-4 col-xs-3 col-xs-offset-3 blue">2</div>
 			</div>
 		</div>
 		<div class="col-md-8 col-xs-6 red text-center">Hola, esto es una columna</div>
 	</div>
 <table class="table table-stripped table-bordered table-hover">
  	<thead class="text-center">
  		<td>UNO</td>
  		<td>DOS</td>
  		<td>TRES</td>
  		<td>CUATRO</td>
  	</thead>
  	<tr>
  		<td>1</td>
  		<td>2</td>
  		<td>3</td>
  		<td>4</td>
  	</tr>
  	<tr class="success">
  		<td>a</td>
  		<td>b</td>
  		<td>c</td>
  		<td>d</td>
  	</tr>
  	<tr>
  		<td>1</td>
  		<td>2</td>
  		<td>3</td>
  		<td>4</td>
  	</tr>
  	<tr>
  		<td>1</td>
  		<td>2</td>
  		<td>3</td>
  		<td>4</td>
  	</tr>
</table>
<form class="col-md-6 col-md-offset-3">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <div class="text-center">
  		<button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
</form>
</div>
</body>
</html>
